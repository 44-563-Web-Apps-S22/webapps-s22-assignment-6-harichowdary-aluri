<body>
<h1>President guess by Lakshmi Prathyusha Bavanam</h1>
<h2>Getting input</h2>

<form>
    <label for="president_name">Enter the secret president name </label>
    <input type ="password" id="president_name" name="president_name" min=10 max=50 step=2 value="George Washington"> <br>

    <label for="guess_president">Guess the president </label>
    <input type ="text" id="guess_president" name="guess_president" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>
<script> 

function checkGuess(){
    console.log("Getting form values")
    name = document.getElementById("president_name").value
    guess_name = document.getElementById("guess_president").value
    confirmed = confirm("Are these the values? "+name+" and "+guess_name)
    
    correct = document.getElementById("result")
    wrong= document.getElementById("result")
    if(confirmed){
        correct.innerHTML = "You got it right"
    } else {
        wrong.innerHTML = "Wrong President"
    }
}
</script>

</body>
