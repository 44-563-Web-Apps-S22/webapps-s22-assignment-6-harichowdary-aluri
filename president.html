    <input type ="password" id="president_name" name="president_name" min=10 max=50 step=2 value="George Washington"> <br>

    <label for="guess_president">Guess the president </label>
    <input type ="text" id="guess_president" name="guess_president" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<label>Image changes on click</label><br>
    <div class="container">
        <img src="Abyssinian_Woodpecker.jpg" class="rounded" id="image" alt="Avocet" style="height: 100px;width: 100px;" onclick="swapImage()">
    </div>

    <script>
        let useImage = 1;
        function swapImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("image").src = "Abyssinian_Woodpecker.jpg";
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById("image").src = "Lesser_Ground-robin.jpg";
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById("image").src = "Unicoloured_Blackbird.jpg";
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
    </script>
